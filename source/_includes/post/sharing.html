<div class="sharing">
  {% if site.twitter_tweet_button %}
  <a href="//twitter.com/share" class="twitter-share-button" data-url="{{ site.url }}{{ page.url }}" data-via="{{ site.twitter_user }}" data-counturl="{{ site.url }}{{ page.url }}" data-count="none" data-size="horizontal">Tweet</a>
  {% endif %}

  {% if site.google_plus_one %}
  <div class="g-plusone pull-left" data-size="{{ site.google_plus_one_size }}"></div>
  {% endif %}

  {% if site.facebook_like %}
  <div class="fb-like pull-left" data-send="true" data-width="450" data-show-faces="false"></div>
  {% endif %}
</div>
